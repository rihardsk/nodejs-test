<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        String.format = function() {
            var s = arguments[0];
            for (var i = 0; i < arguments.length - 1; i++) {       
                var reg = new RegExp("\\{" + i + "\\}", "gm");             
                s = s.replace(reg, arguments[i + 1]);
            }
            return s;
        }

        var counter = 2;
        function addInput(divName){
            var newdiv = document.createElement('div');
            newdiv.innerHTML = String.format("\
                <div id='shape{0}'>\
                    <label for='n{0}'>Vertices:</label>\
                    <input name='n{0}' type='number' min='0' step='1'/>\
                    <label for='x{0}'>X:</label>\
                    <input name='x{0}' type='number' min='0' step='1'/>\
                    <label for='y{0}'>Y:</label>\
                    <input name='y{0}' type='number' min='0' step='1'/>\
                    <label for='r{0}'>Radius:</label>\
                    <input name='r{0}' type='number' min='0' step='1'/>\
                </div>\
            ",counter);
            document.getElementById(divName).appendChild(newdiv);
            counter++;
        }
    </script>
</head>
<body>
    <form action='/' method='GET'>
        <div id='shape_block'>
            <div id='shape1'>
                <label for='n1'>Vertices:</label>
                <input name='n1' type='number' min='0' step='1'/> 
                <label for='x1'>X:</label>
                <input name='x1' type='number' min='0' step='1'/> 
                <label for='y1'>Y:</label>
                <input name='y1' type='number' min='0' step='1'/> 
                <label for='r1'>Radius:</label>
                <input name='r1' type='number' min='0' step='1'/>
            </div>
        </div>
        <input type="button" value="Add another shape" onClick="addInput('shape_block');">
        <input type='submit'/>
    </form>
</body>
</html>
